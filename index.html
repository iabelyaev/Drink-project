<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интернет-магазин по продаже кофейных напитков. Удобная сортировка по странам произрастания зерна и концентрации молока поможет выбрать идеальный напиток. Количество позиций для заказа не ограничено.">
  <meta name="keywords" content="кофе, напитки, зерно">
  <link rel="preload" href="./fonts/Montserrat-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/Montserrat-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico" sizes="32x32">
  <link rel="icon" href="./images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.css">
  <title>Drink2Go</title>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__wrapper-logo">
        <a class="header__logo" aria-label="Логотип компании.">
          <picture>
            <source media="(min-width: 1440px)" srcset="./images/logo-dw.svg">
            <source media="(min-width: 768px)" srcset="./images/logo-tw.svg">
            <img src="./images/logo.svg" decoding="async" alt="Логотип компании.">
          </picture>
        </a>
        <p class="header__logo-text">
          Интернет-магазин
          кофейных напитков
        </p>
      </div>
      <nav class="header__menu menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link--active" href="#">
              Главная
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              Каталог
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              Доставка
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              О нас
            </a>
          </li>
        </ul>
        <ul class=" menu__list-users">
          <li class="menu__item-users">
            <a class="menu__link menu__link-users" href="#">
              <svg class="menu__link-icon" width="16" height="16">
                <use href="images/icons/stack.svg#user" />
              </svg>
              <span class="menu__users-text">Войти</span>
            </a>
          </li>
          <li class="menu__item-users">
            <a class="menu__link menu__link-users" href="#">
              <svg class="menu__link-icon" width="16" height="16">
                <use href="images/icons/stack.svg#basket" />
              </svg>
              <span class="menu__users-text">Корзина</span>
            </a>
          </li>
        </ul>
          <button class="menu__burger" type="button">
            <span></span>
          </button>
      </nav>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="swiper">
        <div class="swiper-wrapper">

        </div>
      </div>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
